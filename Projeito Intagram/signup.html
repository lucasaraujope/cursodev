<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Faça seu cadastro - Sujeitogram</title>

</head>

<body>
    <div id="wrapper">
        <div id="container-signup">
            <div class="column right">
                <div class="login-panel">
                    <div class="logo">
                        <img src="./assets/logo.png" alt="Logo do sujeitogram" class="logo-img">
                    </div>

                    <div class="message">
                       <span>Cadastre-se para ver fotos e vídeos dos seus amigos</span> 
                    </div>
                    <button class="cta-button">Entrar com o Facebook</button>

                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">ou</div>
                        <div class="line"></div>
                    </div>

                    <form action="">
                        <input type="text" name="email" placeholder="Número de celular ou email">
                        <input type="text" name="name" placeholder="Nome completo">
                        <input type="text" name="username" placeholder="Username"> 
                        <input type="password" name="password" placeholder="Senha">

                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="infobox">
                    <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo
                    <div class="app-buttons">
                        <a href="#">
                            <img src="./assets/appstore.png" alt="Baixe na App Store">
                        </a>
                        <a href="">
                            <img src="./assets/googleplay.png" alt="Baixe na Google Play">
                        </a>

                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-inner">
                <a href="">About us</a>
                <a href="">Support</a>
                <a href="">Blog</a>
                <a href="">Press</a>
                <a href="">API</a>
                <a href="">Jobs</a>
                <a href="">Pricacy</a>
                <a href="">Terms</a>
                <a href="">Directory</a>
                <a href="">Profiles</a>
                <a href="">Hastags</a>
                <a href="">Ancora </a>
                <div class="text-small">@ 2022 Instagra</div>
            </div>
        </footer>
    </div>
</body>

</html>
