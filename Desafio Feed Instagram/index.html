<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Desafio Feed</title>
</head>
<body>
    <header>
        <h1>Desafio Feed</h1>

    <main>
        <section class="container">
            <div class="card">
                <div class="user">
                    <img src="https://sujeitoprogramador.com/instareact/fotoPerfil1.png" alt="Foto de perfil do sujeito programador">
                    <h2>Sujeito Programador</h2>
                </div>
                <img src="https://sujeitoprogramador.com/instareact/foto1.png" alt="Homem mexendo no computador">
            </div>
            <div class="card">
                <div class="user">
                    <img src="https://sujeitoprogramador.com/instareact/fotoPerfil2.png" alt="Foto de perfil do Lucas Silva">
                    <h2>Lucas Silva</h2>
                </div>
                <img src="https://sujeitoprogramador.com/instareact/foto2.png" alt="Foto de meme do drake">
            </div>
            <div class="card">
                <div class="user">
                    <img src="https://sujeitoprogramador.com/instareact/fotoPerfil3.png" alt="Foto de perfil so Marcos Oliveira">
                    <h2>Marcos Oliveira</h2>
                </div>
                <img src="https://sujeitoprogramador.com/instareact/foto3.png" alt="Tela de um computador">
            </div>
        </section>

</html>
