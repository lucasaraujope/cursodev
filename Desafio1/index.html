<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Page de cadastro</title>
</head>
<body>
    <main class="main">
        <section class="left-card">
            <h1>Nova conta</h1>
            <form action="#">
                <input class="input" type="text" name="nome" placeholder="Nome completo">
                <input class="input" type="email" name="email" placeholder="Digite seu email">
                <input class="input" type="password" name="password" placeholder="Digite sua senha">
                <div class="check-in">
                    <input type="checkbox" name="termos" id="termos">
                    <label for="termos">Concordo com os termos</label>
                </div>
                <input class="form-btn" type="submit" value="Criar conta">
                </form>
                <p class="access-question">Já possui uma conta? <a href="login.html">Faça Login.</a></p>
            </div>
            </section>
            <section class="right-card">
            
                <img src="./assets/info.png" alt="">
        
            <div class="text-informations">
                <h2>Leve sua carreira ao próximo nível.</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat molestiae sit quam provident voluptates a
                    delectus atque commodi porro. Aut quaerat animi incidunt commodi. Quis ut laboriosam tempore inventore nemo?
                </p>
            </div>
        </section>
    </div>
</body>
</html>
